<div class="chat-container" (click)="openChat()">
  <figure>
    <img [src]="chat.user.avatarUrl" />
  </figure>

  <section>
    <div>
      <span>{{ chat.user.name }}</span>
      <span>{{ chat.lastMessage.sentDatetime | date: "HH:mm" }}</span>
    </div>
    <span>{{ chat.lastMessage.content }}</span>
  </section>
</div>
