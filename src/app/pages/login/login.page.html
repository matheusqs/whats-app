<section>
  <h1>WhatsApp</h1>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" name="email" [(ngModel)]="email" placeholder="Informe o seu e-mail"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="password" name="senha" [(ngModel)]="password" placeholder="Informe a sua senha"></ion-input>
  </ion-item>

  <ion-button (click)="onLoginButtonClick()" expand="block">{{'Cadastrar' | uppercase}}</ion-button>
  <a (click)="onCreateUserButtonClick()">Criar conta</a>
</section>
